<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Puzzle - AI Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Word Search Puzzle - AI Search</h1>
            <p>AI Course Project</p>
        </div>

        <div class="content">
            <!-- Cấu hình trò chơi -->
            <div class="controls-container">
                <h2>Settings</h2>
                <div class="form-group">
                    <label for="board-size">Board Size:</label>
                    <select id="board-size">
                        <option value="10">10x10</option>
                        <option value="15" selected>15x15</option>
                        <option value="20">20x20</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy (fewer words)</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard (more words)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time-limit">Time Limit (minutes):</label>
                    <input type="number" id="time-limit" min="1" max="30" value="5">
                </div>

                <div class="form-group">
                    <button id="start-game">Start Game</button>
                    <button id="new-game" disabled>New Game</button>
                    <button id="hint-button" disabled>Hint</button>
                </div>

                <div class="form-group">
                    <label for="word-input">Enter a Word to Find:</label>
                    <input type="text" id="word-input" placeholder="Enter a word and press Enter" disabled>
                </div>

                <div class="stats">
                    <div class="timer" id="timer">05:00</div>
                    <div>Words Found: <span id="words-found">0/10</span></div>
                </div>

                <div class="found-words">
                    <h3>Found Words</h3>
                    <p>Words can be horizontal, vertical, or diagonal.</p>
                    <ul id="found-words-list"></ul>
                </div>

                <div class="not-found-words">
                    <h3>Words Not Found</h3>
                    <ul id="not-found-words-list"></ul>
                </div>
            </div>

            <!-- Bảng chơi -->
            <div class="board-container">
                <div id="game-board"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
